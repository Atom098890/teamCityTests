name: Run tests

on:
  workflow_call:
    inputs:
      package:
        description: api | chromium
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Check working directory and node_modules
        run: |
          echo "PWD: $(pwd)"
          ls -la
          cat package.json

      - name: TeamCity Setup
        uses: ./.github/actions/teamcity-setup

      - name: Run tests
        continue-on-error: false
        run: npx playwright test --config=api.config.ts --project=${{ inputs.package }}