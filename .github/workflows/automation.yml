name: Run tests

on:
  workflow_call:
    inputs:
      package:
        description: api | chromium
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: TeamCity Setup
        uses: ./.github/actions/teamcity-setup

#      - name: Install dependencies
#        run: npm ci
#
#      - name: Install Playwright Browsers
#        run: npx playwright install
#
#      - name: Start setup test
#        shell: bash
#        run: npx playwright test tests/setup/setupTest.spec.ts --project=${{ inputs.package }}

      - name: Run tests
        continue-on-error: false
        run: npx playwright test --config=api.config.ts --project=${{ inputs.package }}